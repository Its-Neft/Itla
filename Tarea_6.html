<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 6 | Agenda de contacto</title>
    
    <!-- Boostrap css (Inicio) -->
    <link rel="stylesheet" href="asses/css/framework/boostrap/bootstrap.min.css">
    <link rel="stylesheet" href="asses\css\framework\Estilo.css">
    <!-- Boostrap css (Fin)-->

</head>
<body>
  <div class="font-weight-bold text-center margen-arriba row" class="row" >
    <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="card ">
          <div class="bg-info text-light card-header">Agenda de contacto</div>
          <div class="card-body">

            <!-- Formulario (Inicio) -->
            <form>
              <!-- Linea (I) -->

              <div class="form-row">
                <div class="form-group col-md-6">
                  <input type="text" class="form-control" id="txtNombre" placeholder="Nombre">
                </div>

                <div class="form-group col-md-6">
                  <input type="text" class="form-control" id="txtApellido" placeholder="Apellido">
                </div>
              </div>

              <!-- Linea (II) -->
              <div class="form-row">
                <div class="form-grupo col-md-6">
                  <input type="text" class="form-control" id="txtTelefono" placeholder="Telefono">
                </div>
                <div class="form-group col-md-6">
                  <select id="txtContacto" class="form-control">
                    <option value="">Seleccionar</option>
                    <option value="1">Laboral</option>
                    <option value="2">Personal</option>
                    <option value="3">Académico</option>
                  </select>
                </div>
              </div>

              <!-- Botones (Inicio) -->

              <div class="text-center">
                <input class="btn btn-success " type="submit" onclick="AgregarNombre()" value="Agregar">
                <!-- <input class="btn btn-danger" type="reset" value="Limpiar"> -->
              </div>

              <!-- Botones (Fin) -->

            </form>
            <!-- Forumulario (Fin) -->
          </div>
        </div>

        <!-- ### (Inicio)  -->

        <div class="font-weight-bold text-center margen-arriba card-deck">
          <div class="card">
            <div class="bg-primary  text-light card-header">Laboral</div>
            <div class="card-body">

              <div>
                <img  class="img"  class="img-fluid" class="card-img-top" src="asses\img\Agenda\imgLaboral.png" alt="Card image cap">
                <div class="card-body">
                  <p class="card-text">Datos</p>
                </div>
              </div>
              
            </div>
          </div>
          <div class="card">
            <div class="bg-primary  text-light card-header">Personal</div>
            <div class="card-body">
              
              <div>
                <img  class="img"  class="img-fluid" class="card-img-top" src="asses\img\Agenda\imgPersonal.png" alt="Card image cap">
                <div class="card-body">
                  <p class="card-text">Datos</p>
                </div>
              </div>

            </div>
          </div>
          <div class="card">
            <div class="bg-primary  text-light card-header">Académico</div>
            <div class="card-body">

              <div>
                <img  class="img"  class="img-fluid" class="card-img-top" src="asses\img\Agenda\imgAcademico.png" alt="Card image cap">
                <div class="card-body">
                  <p class="card-text">Datos</p>
                </div>
              </div>

            </div>
          </div>
          </div>
        </div>

        <!-- ### (Fin) -->
    </div>
  </div>



</body>
<!-- Boostrap js (Inicio) -->
<script src="asses/js/libreria/boostrap/bootstrap.min.js"></script>
<script src="asses/js/index/agenda.js"></script>
<!-- Boostrap js (Fin) -->
</html>


<!-- 
Debe realizar una aplicación web utilizando Javascript(Js), esta app debe contener un formulario para que las personas puedan colocar la información de sus contacto 
(Nombre ,Apellido , Teléfono y si es un contacto laboral, personal o académico), los datos de Nombre , apellido y teléfonos son requeridos asi que deben ser validados usando javascript.

Al dar click sobre al botón de enviar del formulario debe validarse los datos mencionados anteriormente si todo es valido, se debe agregar la información a una tabla, 
si algún dato es invalido se debe decir cual dato es invalido en este caso que no tiene información.

Los contactos agregado a las tablas deben poder editar y eliminarse.
